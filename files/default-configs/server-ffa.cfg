// Free For All server config
set sv_hostname "Quake Pklan Net - FFA"
set sv_maxclients 16
set sv_pure 1

// --- Gametype & Rules ---
set g_gametype 0                        // 0 = Free For All (FFA) [1]
set fraglimit 50                        // First player to 50 frags wins
set timelimit 20                        // 20 minutes per map
set g_inactivity 120                    // Kick inactive players after 120s

// --- Map Cycle ---
set m1 "map q3dm1; set nextmap vstr m2"
set m2 "map q3dm2; set nextmap vstr m3"
set m3 "map q3dm3; set nextmap vstr m4" 
set m4 "map q3dm4; set nextmap vstr m5" 
set m5 "map q3dm5; set nextmap vstr m6"
set m6 "map q3dm6; set nextmap vstr m7"
set m7 "map q3dm7; set nextmap vstr m8"
set m8 "map q3dm8; set nextmap vstr m9"
set m9 "map q3dm9; set nextmap vstr m10"
set m10 "map q3dm10; set nextmap vstr m11"
set m11 "map q3dm11; set nextmap vstr m12"
set m12 "map q3dm12; set nextmap vstr m13"
set m13 "map q3dm13; set nextmap vstr m14"
set m14 "map q3dm14; set nextmap vstr m15"
set m15 "map q3dm15; set nextmap vstr m16"
set m16 "map q3dm16; set nextmap vstr m17"
set m17 "map q3dm17; set nextmap vstr m18"
set m18 "map q3dm18; set nextmap vstr m1"


// --- Map Rotation Start ---
set nextmap vstr m1 