exec common.cfg

// Free For All server config
set g_gametype 0  
set sv_maxclients 16

// --- Rules ---
set fraglimit 50                        // First player to 50 frags wins
set timelimit 20                        // 20 minutes per map

// --- Map Cycle ---
set m1 "map q3dm1; vstr m2"
set m2 "map q3dm2; vstr m3"
set m3 "map q3dm3; vstr m4" 
set m4 "map q3dm4; vstr m5" 
set m5 "map q3dm5; vstr m6"
set m6 "map q3dm6; vstr m7"
set m7 "map q3dm7; vstr m8"
set m8 "map q3dm8; vstr m9"
set m9 "map q3dm9; vstr m10"
set m10 "map q3dm10; vstr m11"
set m11 "map q3dm11; vstr m12"
set m12 "map q3dm12; vstr m13"
set m13 "map q3dm13; vstr m14"
set m14 "map q3dm14; vstr m15"
set m15 "map q3dm15; vstr m16"
set m16 "map q3dm16; vstr m17"
set m17 "map q3dm17; vstr m18"
set m18 "map q3dm18; vstr m1"


// --- Map Rotation Start ---
vstr m1 